<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>National Park Explorer</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Familjen+Grotesk:ital,wght@0,400..700;1,400..700&family=Playpen+Sans:wght@100..800&family=Tilt+Prism&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">


        <link rel="stylesheet" href="./assets/css/style.css">
    </head>

    <body>
        <!-- Header with title -->
        <header>
            <h1>National Park Explorer</h1>
            <h2>- Your Next Adventure Awaits</h2>
        </header>

        <!-- Main section with two children one for search and recents and the other for info and images -->
        <main>
            <!-- Search and recent section with two children one for search bar and one for recents  -->
            <section class="float-left container">

                <form class="search">
                    <input id='searchInput'type="text" placeholder="What park will you visit next?" name="search" width="">
                    <button id='searchBtn' class="button search" type="submit">Search</button>
                </form>

                <!-- populate a list of recent searches as buttons to navigate back to that infomration -->
                <div id="recentSearches"></div>

            </section>

            <!-- Info and images section with two children -->
            <section class="float-right container">

                <!-- Park info section with two children -->
                <div id="parkInfo">
                    
                    <!-- Thumbnail with address link -->
                    <div id="adressLink"></div>

                    <!-- Park info including description and important info with two children -->
                    <div id="descriptionAndImportant">

                        <div id="description"></div>

                        <!-- Important information links with 3 children -->
                        <div id="important">

                            <div id="pricing"></div>
                            <div id="activities"></div>
                            <div id="closures"></div>

                        </div>
                    </div>
                </div>

                <!-- image gallery with grid flexbox to display images we can use labels for photographer credits -->
                <div id="gallery">

                </div>
            </section>
        </main>

        <footer>
            <h3>Adventure safely and enjoy!!</h3>
            <p>Api Sources</p>
        </footer>

        <script src="./assets/js/script.js"></script>
    </body>
</html>
